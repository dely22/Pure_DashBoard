<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='../css/boxicons.min.css'>

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/add.css">
    <title>My First Pure Dashboard</title>
</head>

<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-magic-wand'></i>
            <span class="text">Admin Hadeel</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="../index.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="addUser.html">
                    <i class='bx bxs-cloud-download'></i>
                    <span class="text">Add User</span>
                </a>
            </li>

            <li>
                <a href="users.html">
                    <i class='bx bxs-group'></i>
                    <span class="text">Users</span>
                </a>
            </li>

            <li>
                <a href="roles.html">
                    <i class='bx bxs-user-badge'></i>
                    <span class="text">Roles</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="login.html" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->


    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="../img/people.png">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Users</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Add New User</a>
                        </li>
                    </ul>
                </div>

            </div>

            <!--=============== add user ===============-->
            <section class="inserto section table" id="inserto">
                <div class="container">
                    <div class="head-title">
                        <!-- inserto form -->
                        <form action="" class="inserto-form padd-15" autocomplete="on">
                            <div class="inserto-inputs">
                                <div class="inserto-content">
                                    <input type="text" class="inserto-input" required>
                                    <label for="" class="inserto-label">Insert User Name</label>
                                    <span></span>
                                </div>
                                <div class="inserto-content">
                                    <input type="text" class="inserto-input" required>
                                    <label for="" class="inserto-label">Insert User Email</label>
                                    <span></span>
                                </div>
                                <div class="inserto-content">
                                    <input type="password" class="inserto-input" required>
                                    <label for="" class="inserto-label">Insert User PassWord</label>
                                    <span></span>
                                </div>
                                <div class="inserto-content drop">
                                    <select class="inserto-label">
											<option class="inserto-label" disabled selected>Select Role</option>
											<option class="inserto-label">Admin</option>
											<option class="inserto-label">SubAdmin</option>
											<option class="inserto-label">user</option>
										</select>
                                </div>
                            </div>
                            <a href="#" class="btn btn-default">Add User</a>
                        </form>
                    </div>
                </div>
            </section>


        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->


    <script src="../js/script.js"></script>
</body>

</html>
