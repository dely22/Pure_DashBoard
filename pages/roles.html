<body>

        <a href="#" class="brand">

                <a href="../index.html">
                    <i class='bx bxs-dashboard'></i>

            </li>
            <li>
                <a href="addUser.html">
                    <i class='bx bxs-cloud-download'></i>

                </a>
            </li>

            <li>
                <a href="users.html">
                    <i class='bx bxs-group'></i>
                    <span class="text">Users</span>

            </li>

            <li class="active">
                <a href="roles.html">
                    <i class='bx bxs-user-badge'></i>

                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="login.html" class="logout">
                    <i class='bx bxs-log-out-circle'></i>

                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->


    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <!-- <a href="#" class="nav-link"></a> -->
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="../img/people.png">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Manege User Roles</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#"> Roles</a>
                        </li>
                    </ul>
                </div>
                <div class="btns">
                    <a href="#" id="role" class="btn-download">
                        <i class='bx bxs-user-plus'></i>
                        <span class="text">New Role</span>
                    </a>
                </div>
            </div>
            <section class="head-title" style="margin-top:.5rem;">
                <table class="responsive">
                    <thead>
                        <tr>
                            <th>Powers </th>
                            <th>Admin</th>
                            <th>SubAdmin</th>
                            <th>User</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Power">Show</td>
                            <td data-label="Admin" style="padding-inline-start: 2rem;"><input type="checkbox"></td>
                            <td data-label="SubAdmin" style="padding-inline-start: 2rem;"><input type="checkbox">
                            </td>
                            <td data-label="User" style="padding-inline-start: 2rem;"><input type="checkbox"></td>
                        </tr>
                        <tr>
                            <td data-label="Power">Add</td>
                            <td data-label="Admin" style="padding-inline-start: 2rem;"><input type="checkbox"></td>
                            <td data-label="SubAdmin" style="padding-inline-start: 2rem;"><input type="checkbox">
                            </td>
                            <td data-label="User" style="padding-inline-start: 2rem;"><input type="checkbox"></td>
                        </tr>
                        <tr>

                            <td data-label="Power">Edit</td>
                            <td data-label="Admin" style="padding-inline-start: 2rem;"><input type="checkbox"></td>
                            <td data-label="SubAdmin" style="padding-inline-start: 2rem;"><input type="checkbox">
                            </td>
                            <td data-label="User" style="padding-inline-start: 2rem;"><input type="checkbox"></td>
                        </tr>
                        <tr>
                            <td data-label="Power">Delete</td>
                            <td data-label="Admin" style="padding-inline-start: 2rem;"><input type="checkbox"></td>
                            <td data-label="SubAdmin" style="padding-inline-start: 2rem;"><input type="checkbox">
                            </td>
                            <td data-label="User" style="padding-inline-start: 2rem;"><input type="checkbox"></td>
                        </tr>


                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" style="padding: 1.5rem 1rem 0 1rem;">
                                <a href="#" class="btn btn-default" style="width:100%;text-align: center;">Save</a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <!-- The Modal -->
                <div id="InModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="clo">&times;</span>
                            <h2>Add New Role</h2>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="head-title">
                                    <!-- edit form -->
                                    <form action="" class="inserto-form padd-15" autocomplete="on">
                                        <div class="inserto-inputs">
                                            <div class="inserto-content">
                                                <input type="text" class="inserto-input" required>
                                                <label for="" class="inserto-label"> Role Name</label>
                                                <span></span>
                                            </div>
                                        </div>
                                        <a href="#" class="btn btn-default" style="width:100%;text-align: center;">Add</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    <script>
        var insert_modal = document.getElementById("InModal");
        var role = document.getElementById("role");
        var clos = document.getElementsByClassName("clo")[0];

        // open the modal
        role.onclick = function() {
                insert_modal.style.display = "block";
            }
            // close the modal

        clos.onclick = function() {
                insert_modal.style.display = "none";
            }
            // clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == insert_modal) {
                insert_modal.style.display = "none";
            }
        }
    </script>



    <script src="../js/script.js"></script>
</body>

</html>
