        <!-- CONTENT -->
        <section id="content">
            <!-- NAVBAR -->
            <nav>
                <i class='bx bx-menu'></i>
                <!-- <a href="#" class="nav-link"></a> -->
                <form action="#">

                        <input type="search" placeholder="Search...">

                <input type="checkbox" id="switch-mode" hidden>

                    <span class="num">8</span>
                </a>
                <a href="#" class="profile">
                    <img src="../../img/people.png">
                </a>
            </nav>
            <!-- NAVBAR -->

            <!-- MAIN -->
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>إداراة صلاحيات المستخدمين</h1>
                        <ul class="breadcrumb">
                            <li>
                                <a href="../../index.html">الرئيسية</a>
                            </li>
                            <li><i class='bx bx-chevron-left'></i></li>
                            <li>
                                <a class="active" href="#"> الصلاحيات</a>
                            </li>
                        </ul>
                    </div>
                    <div class="btns">
                        <a href="#" id="role" class="btn-download">
                            <i class='bx bxs-user-plus'></i>
                            <span class="text">صلاحية جديدة</span>
                        </a>
                    </div>
                </div>
                <section class="head-title" style="margin-top:.5rem;">
                    <table class="responsive">
                        <thead>
                            <tr>
                                <th>الصلاحيات </th>
                                <th>المدير</th>
                                <th>الأدمن</th>
                                <th>المستخدم</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-label="الصلاحيات">العرض</td>
                                <td data-label="المدير"><input type="checkbox"></td>
                                <td data-label="الأدمن"><input type="checkbox"></td>
                                <td data-label="المستخدم"><input type="checkbox"></td>
                            </tr>
                            <tr>
                                <td data-label="الصلاحيات">الإضافة</td>
                                <td data-label="المدير"><input type="checkbox"></td>
                                <td data-label="الأدمن"><input type="checkbox"></td>
                                <td data-label="المستخدم"><input type="checkbox"></td>
                            </tr>
                            <tr>
                                <td data-label="الصلاحيات">التعديل</td>
                                <td data-label="المدير"><input type="checkbox"></td>
                                <td data-label="الأدمن"><input type="checkbox"></td>
                                <td data-label="المستخدم"><input type="checkbox"></td>
                            </tr>
                            <tr>
                                <td data-label="الصلاحيات">الحذف</td>
                                <td data-label="المدير"><input type="checkbox"></td>
                                <td data-label="الأدمن"><input type="checkbox"></td>
                                <td data-label="المستخدم"><input type="checkbox"></td>
                            </tr>



                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" style="padding: 1.5rem 1rem 0 1rem;">
                                    <a href="#" class="btn btn-default" style="width:100%;text-align: center;">حفظ</a>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!-- The Modal -->
                    <div id="InModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>إضافة صلاحية جديدة</h2>
                                <span class="clo">&times;</span>
                            </div>
                            <div class="modal-body">
                                <div class="container">
                                    <div class="head-title">
                                        <!-- edit form -->
                                        <form action="" class="inserto-form padd-15" autocomplete="on">
                                            <div class="inserto-inputs">
                                                <div class="inserto-content">
                                                    <input type="text" class="inserto-input" required>
                                                    <label for="" class="inserto-label"> الصلاحية</label>
                                                    <span></span>
                                                </div>
                                            </div>
                                            <a href="#" class="btn btn-default"
                                               style="width:100%;text-align: center;">إضافة</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>


            </main>
            <!-- MAIN -->
        </section>
        <!-- CONTENT -->
        <script>
            var insert_modal = document.getElementById("InModal");
            var role = document.getElementById("role");
            var clos = document.getElementsByClassName("clo")[0];

            // open the modal
            role.onclick = function () {
                insert_modal.style.display = "block";
            }
            // close the modal

            clos.onclick = function () {
                insert_modal.style.display = "none";
            }
            // clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == insert_modal) {
                    insert_modal.style.display = "none";
                }
            }
        </script>



        <script src="../../js/script.js"></script>
    </body>

</html>
